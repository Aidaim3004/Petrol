<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="car">
    <div class="container">
        <div class="img-car"><img src="./images/car.png" alt=""></div>
        <div class="title">PETROL BISHKEK</div>
    </div>

</header>
<section class="box">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="box-Img">
                    <div class="imgPetrol"><img src="./images/petrol.png" alt=""></div>
                </div>
                <div class="box-AI">
                    <label for="AI95" class="typeGas">AI95</label>
                    <input type="text" class="price" placeholder="Price/1L" id="AI95">
                </div>
            </div>
            <div class="col-4">
                <div class="box-Img">
                    <div class="imgPetrol"><img src="./images/petrol.png" alt=""></div>
                </div>
                <div class="box-AI">
                    <label for="AI98" class="typeGas">AI98</label>
                    <input type="text" class="price" placeholder="Price/1L" id="AI98">
                </div>
            </div>
            <div class="col-4">
                <div class="box-Img">
                    <div class="imgPetrol"><img src="./images/petrol.png" alt=""></div>
                </div>
                <div class="box-AI">
                    <label for="AI100" class="typeGas">AI100</label>
                    <input type="text" class="price" placeholder="Price/1L" id="AI100">
                </div>
            </div>

        </div>
    </div>
</section>
<section class="TotalLiters">
    <div class="container">
        <h3 class="title-TotalLiters">Total liters:</h3>
        <input type="text" class="input-liters">
    </div>
</section>
<section class="bill">
    <div class="container">
        <div class="title-bill">Bill</div>
        <h5 class="petrolType">Petrol type:</h5>
        <h5 class="priceOneLiter">Price for one liter:</h5>
        <h5 class="liters">Total liters:</h5>
        <h5 class="vat">VAT:</h5>
        <h3 class="totalPrice">Total price:</h3>
    </div>
</section>


</body>
<script src="./js/script.js"></script>
</html>
